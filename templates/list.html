{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">TodoList</h1>
        <p class="lead">TodoListを活用してタスクを管理しましょう。</p>
    </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <a href={% url 'create' %} class="btn btn-secondary mb-2" tabindex="-1" role="button" aria-disabled="true">作成する</a>
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
        <p>{{ item.title }} {{ item.duedate }}</p>
        <a href={% url 'detail' item.pk %} class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">詳細画面へ</a>
        <a href={% url 'delete' item.pk %} class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">削除画面へ</a>
        <a href={% url 'update' item.pk %} class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">更新画面へ</a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
